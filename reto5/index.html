<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <title>Reto 5</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather today!</h1>
      <section>
        <div class="container">
          <h2>Vecinos de Alderaan</h2>
          <div class="week-weather">
            <div class="day-wheater">
              <h3>Sun</h3>
              <img src="img/partly-cloudy.png" alt="Partly cloudy" />
              <div class="day-temperature">
                <span class="temperature">29&deg;</span>
                <span class="temperature temperature-min">24&deg;</span>
              </div>
            </div>
            <div class="day-wheater">
              <h3>Mon</h3>
              <img src="img/rain.png" alt="Rain" />
              <div class="day-temperature">
                <span class="temperature">32&deg;</span>
                <span class="temperature temperature-min">27&deg;</span>
              </div>
            </div>
            <div class="day-wheater">
              <h3>Tue</h3>
              <img src="img/partly-cloudy.png" alt="Partly-cloudy" />
              <div class="day-temperature">
                <span class="temperature">29&deg;</span>
                <span class="temperature temperature-min">22&deg;</span>
              </div>
            </div>
            <div class="day-wheater">
              <h3>Wed</h3>
              <img src="img/cloudy_s_sunny.png" alt="Cloudy s sunny" />
              <div class="day-temperature">
                <span class="temperature">32&deg;</span>
                <span class="temperature temperature-min">23&deg;</span>
              </div>
            </div>
            <div class="day-wheater">
              <h3>Thu</h3>
              <img src="img/clear.png" alt="Clear" />
              <div class="day-temperature">
                <span class="temperature">31&deg;</span>
                <span class="temperature temperature-min">26&deg;</span>
              </div>
            </div>
            <div class="day-wheater">
              <h3>Fri</h3>
              <img src="img/clear.png" alt="Clear" />
              <div class="day-temperature">
                <span class="temperature">34&deg;</span>
                <span class="temperature temperature-min">22&deg;</span>
              </div>
            </div>
            <div class="day-wheater">
              <h3>Sat</h3>
              <img src="img/clear.png" alt="Clear" />
              <div class="day-temperature">
                <span class="temperature">30&deg;</span>
                <span class="temperature temperature-min">25&deg;</span>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <h3>Choose the days you want to see</h3>
          <ul class="day-selector js-day-selector">
            <li>
              <label>
                <input type="checkbox" name="sunday" value="" checked data-index="1">
                Sunday
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="monday" value="" checked data-index="2">
                Monday
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="tuesday" value="" checked data-index="3">
                Tuesday
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="wednesday" value="" checked data-index="4">
                Wednesday
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="thursday" value="" checked data-index="5">
                Thursday
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="friday" value="" checked data-index="6">
                Friday
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="saturday" value="" checked data-index="7">
                Saturday
              </label>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
