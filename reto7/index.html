<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
    <title>Reto 7</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="login-div">
      <h1 class="text-center">Welcome to hell</h1>
      <div class="text-center">
        <img src="http://i.imgur.com/gPBuAgl.gif" alt="">
      </div>
      <div class="js-login-div hide">
        <p>Insert your data below</p>
        <form class="js-login-form" action="#" method="post">
          <div class="push--bottom">
            <input type="email" name="email" value="" placeholder="Your email">
          </div>
          <div class="push--bottom">
            <input type="password" name="password" value="" placeholder="Password here">
          </div>
          <div class="push--bottom text-center">
            <input type="submit" name="submit" value="Login">
          </div>
        </form>
      </div>
      <div class="js-logged-user user-data hide text-center">
        <span>Welcome </span><span class="js-name"></span>
        <a href="#" class="js-logout">Sign out</a>
      </div>
    </section>
    <div class="js-error-msg errors text-center"></div>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
